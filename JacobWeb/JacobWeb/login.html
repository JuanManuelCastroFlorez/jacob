<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob WEB</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_login.css">
    
</head>

<body>

    <!-- Section heading  -->
    <header>
        <div class="header-logo">
            <a href="/">
                <img src="images/jacob_logo.png" alt="Logo Jacob texto">
            </a>
            
        </div>
       
    </header>

    <div class="form">
        
        
        <ul class="tab-group">
            
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
            
          <div id="signup">
            <h1>Registrate Gratis</h1>
      
            <form action="/" method="post">
      
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Nombre<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
      
                <div class="field-wrap">
                  <label>
                    Apellido<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
              </div>
      
              <div class="field-wrap">
                <label>
                 Correo Electronico<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off" />
              </div>
      
              <div class="field-wrap">
                <label>
                  Clave<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off" />
              </div>
      
              <button type="submit" class="button button-block" >Registrarse</button>
      
            </form>
      
          </div>
      
          <div id="login">
            <h1>Bienvenido!</h1>
      
            <form action="/" method="post">
      
              <div class="field-wrap">
                <label>
                  Correo Electronico<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off" />
              </div>
      
              <div class="field-wrap">
                <label>
                  Clave<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off" />
              </div>
      
              <p class="forgot"><a href="#">Olvidaste la Contrase√±a?</a></p>
      
              <button class="button button-block">Log In</button>
              
            </form>
            
          </div>
          
        </div><!-- tab-content -->
        
      
      </div> <!-- /form -->      
      <script src="js/login.js"></script>
</body>



</html>
